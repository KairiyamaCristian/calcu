<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div id="resultado" class="display" ></div>
            <div class="fila">
                <button class="tecla" onclick="ingresar('1')">1</button>
                <button class="tecla" onclick="ingresar('2')">2</button>
                <button class="tecla" onclick="ingresar('3')">3</button>
                <button class="tecla" onclick="ingresar('*')">X</button>
            </div>    
            <div class="fila">
                <button class="tecla" onclick="ingresar('4')">4</button>
                <button class="tecla" onclick="ingresar('5')">5</button>
                <button class="tecla" onclick="ingresar('6')">6</button>
                <button class="tecla" onclick="ingresar('-')">-</button>
            </div>    
            <div class="fila">
                <button class="tecla" onclick="ingresar('7')">7</button>
                <button class="tecla" onclick="ingresar('8')">8</button>
                <button class="tecla" onclick="ingresar('9')">9</button>
                <button class="tecla" onclick="ingresar('+')">+</button>
            </div>    
            <div class="fila">
                <button class="tecla" onclick="ingresar('AC')">AC</button>
                <button class="tecla" onclick="ingresar('0')">0</button>
                <button class="tecla" onclick="ingresar('=')">=</button>
                <button class="tecla" onclick="ingresar('/')">/</button>
            </div>    
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
